<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Summarizer</title>

    <style>
        /* Light Mode */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background: #3498db;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        /* Dark Mode */
        body.dark-mode {
            background: #1e1e1e;
            color: #ddd;
        }

        .dark-mode .container {
            background: #2c2c2c;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode input, .dark-mode select, .dark-mode button {
            background: #444;
            color: white;
            border-color: #666;
        }

        .dark-mode input:focus, .dark-mode select:focus {
            border-color: #3498db;
        }

        .dark-mode button {
            background: #3498db;
        }

        .dark-mode button:hover {
            background: #2980b9;
        }

        /* Toggle Button */
        .toggle-container {
            text-align: right;
        }

        .toggle-button {
            background: none;
            border: none;
            color: inherit;
            font-size: 16px;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <button class="toggle-button" onclick="toggleDarkMode()">üåô Dark Mode</button>
        </div>

        <h2>üìù URL Summarizer</h2>
        <form id="summarizerForm">
            <div class="form-group">
                <label for="url">Enter a URL:</label>
                <input type="text" id="url" placeholder="https://example.com" required>
            </div>
            <div class="form-group">
                <label for="sentences">Number of Sentences:</label>
                <select id="sentences">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button type="submit">Summarize</button>
        </form>

        <div id="result" class="summary" style="display: none;">
            <h3>Summary</h3>
            <ul id="summaryList"></ul>
        </div>
    </div>

    <script>
        // Function to toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Save preference in localStorage
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                document.querySelector(".toggle-button").textContent = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("darkMode", "disabled");
                document.querySelector(".toggle-button").textContent = "üåô Dark Mode";
            }
        }

        // Check and apply user's preference
        window.onload = function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                document.querySelector(".toggle-button").textContent = "‚òÄÔ∏è Light Mode";
            }
        };

        // Handle form submission
        document.getElementById("summarizerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const url = document.getElementById("url").value;
            const sentences = document.getElementById("sentences").value;

            fetch(`/summarize?url=${encodeURIComponent(url)}&sentences=${sentences}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("result").style.display = "block";
                    document.getElementById("result").innerHTML = data;
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
